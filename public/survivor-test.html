    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCBl-yUpfPJNM-H6rUuCk0oI7R3Pf5R6a4",
            authDomain: "nerdfootball.firebaseapp.com",
            databaseURL: "https://nerdfootball-default-rtdb.firebaseio.com",
            projectId: "nerdfootball",
            storageBucket: "nerdfootball.firebasestorage.app",
            messagingSenderId: "412879972468",
            appId: "1:412879972468:web:f20be37d2bb6a5e6f8c7e1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        try {

        // Make globals available
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;

        // Also make them globally available without window prefix
        globalThis.getDoc = getDoc;
        globalThis.doc = doc;

        console.log('üöÄ Firebase initialized for SURVIVOR TEST');

    <script src="./simpleSurvivor.js"></script>
</head>
<body>
    <h1>üèà Survivor System Speed Test</h1>
    <div id="results"></div>
    <div id="timing"></div>

    <script>
        async function testSurvivorSpeed() {
            const startTime = Date.now();
            console.log('üöÄ Testing PURE SURVIVOR system speed...');

            try {
                // Wait for simpleSurvivorSystem to be available
                while (!window.simpleSurvivorSystem) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                console.log('‚ö° SimpleSurvivorSystem loaded!');

                const poolId = 'nerduniverse-2025';
                console.log(`üîç Fetching pool data for: ${poolId}`);

                // Debug: Check if pool exists
                try {
                    const poolDoc = await window.getDoc(window.doc(window.db, `artifacts/nerdfootball/pools/${poolId}/metadata/members`));
                    console.log(`üìä Pool document exists: ${poolDoc.exists()}`);
                    if (poolDoc.exists()) {
                        const poolData = poolDoc.data();
                        console.log(`üë• Pool members found: ${Object.keys(poolData).length}`);
                        console.log('üìã First few members:', Object.keys(poolData).slice(0, 3));
                    } else {
                        console.error('‚ùå Pool document does not exist!');
                    }
                } catch (error) {
                    console.error('‚ùå Error checking pool:', error);
                }

                const results = await window.simpleSurvivorSystem.getSurvivorTable(poolId);

                const totalTime = Date.now() - startTime;

                console.log(`üèÅ SURVIVOR TEST COMPLETE: ${totalTime}ms`);
                console.log(`üìä Results: ${results.length} users`);

                const eliminated = results.filter(r => r.status === 'eliminated').length;
                const alive = results.filter(r => r.status === 'alive').length;

                document.getElementById('results').innerHTML = `
                    <h2>‚úÖ SUCCESS!</h2>
                    <p><strong>Total Time:</strong> ${totalTime}ms</p>
                    <p><strong>Total Users:</strong> ${results.length}</p>
                    <p><strong>Eliminated:</strong> ${eliminated}</p>
                    <p><strong>Alive:</strong> ${alive}</p>
                `;

                // Check for specific user
                const targetUser = results.find(r => r.uid === 'BPQvRhpVl1ZzsBXaS7C2iFe2Xpc2');
                if (targetUser) {
                    console.log(`üéØ User BPQvRhpVl1ZzsBXaS7C2iFe2Xpc2: ${targetUser.status} - ${targetUser.reason}`);
                    document.getElementById('timing').innerHTML = `
                        <h3>üéØ Target User Status:</h3>
                        <p><strong>BPQvRhpVl1ZzsBXaS7C2iFe2Xpc2:</strong> ${targetUser.status.toUpperCase()}</p>
                        <p><strong>Reason:</strong> ${targetUser.reason}</p>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('results').innerHTML = `<h2>‚ùå Error: ${error.message}</h2>`;
            }
        }

        // Start test when page loads
        document.addEventListener('DOMContentLoaded', testSurvivorSpeed);
    </script>
</body>
</html>
