    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, getDocs, collection, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDAF1MbAhL2uPIVUGMDlXvCqtknUUCX5Gw",
            authDomain: "nerdfootball.firebaseapp.com",
            databaseURL: "https://nerdfootball-default-rtdb.firebaseio.com",
            projectId: "nerdfootball",
            storageBucket: "nerdfootball.appspot.com",
            messagingSenderId: "969304790725",
            appId: "1:969304790725:web:892df38db0b0e62bde02ac"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make available globally
        window.auth = auth;
        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.getDocs = getDocs;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;

        // Global variables
        let currentWeek = getCurrentWeekNumber();
        let poolMembers = {};
        let bibleData = {};
        let allPicks = {};
        let gameIds = [];
        let isLoadingWeek = false;
        let sortByScore = false;

        // Column grouping state
        let columnGroups = {
            completed: { visible: true, games: [] },
            active: { visible: true, games: [] },
            notstarted: { visible: true, games: [] }
        };

        // Initialize the application
        async function initialize() {
            try {
                await waitForFirebaseAuth();

                const currentUserId = auth.currentUser?.uid;
                const currentWeekNum = getCurrentWeekNumber();
                console.log('⚔️ GRID SECURITY INIT:', {
                    authenticatedUser: auth.currentUser?.uid || 'none',
                    fallbackToTony: currentUserId,
                    currentWeek: currentWeekNum,
                    securityActive: currentWeek === currentWeekNum
                });

                await loadPoolMembers();

                // 🔥 CACHE-FIRST LOADING - STRAIGHT CACHE GRIDDY
                console.log('🎯 GRID_CACHE: Starting cache-first loading for week', currentWeek);
                const cacheLoaded = await loadFirebaseCachedGrid();

                if (!cacheLoaded) {
                    console.log('🔥 GRID_CACHE: Cache miss - generating fresh grid data');
                    await loadBibleData();
                    await loadAllPicks();

                    renderGrid();
                    updateStats();

                    // Save fresh data to cache for next visitor
                    await saveFirebaseCachedGrid();
                } else {
                    console.log('⚡ GRID_CACHE: Cache hit - instant grid load!');
                }

                document.getElementById('week-display').textContent = `WEEK ${currentWeek} • 2025`;
                setupWeekNavigation();
                hideLoading();
            } catch (error) {
                console.error('❌ Error initializing grid:', error);
                showError('GRID LOAD FAILED. REFRESH PAGE.');
            }
        }

        // Setup week navigation
        function setupWeekNavigation() {
            const prevButton = document.getElementById('week-prev');
            const nextButton = document.getElementById('week-next');

            prevButton.addEventListener('click', () => changeWeek(currentWeek - 1));
            nextButton.addEventListener('click', () => changeWeek(currentWeek + 1));

            updateWeekButtons();
        }

        // Change to a different week
        async function changeWeek(newWeek) {
            const maxWeek = getCurrentWeekNumber();

            if (newWeek < 1 || newWeek > maxWeek) return;

            currentWeek = newWeek;
            document.getElementById('week-display').textContent = `WEEK ${currentWeek} • 2025`;

            document.getElementById('table-body').innerHTML = '<tr><td colspan="100%" class="text-center p-4 text-nerd-grey">LOADING WEEK ' + currentWeek + '...</td></tr>';

            try {
                // 🔥 CACHE-FIRST LOADING FOR WEEK CHANGE - STRAIGHT CACHE GRIDDY
                console.log('🎯 GRID_CACHE: Week change to', currentWeek, '- checking cache');
                const cacheLoaded = await loadFirebaseCachedGrid();

                if (!cacheLoaded) {
                    console.log('🔥 GRID_CACHE: Cache miss for week', currentWeek, '- generating fresh data');
                    await loadBibleData();
                    await loadAllPicks();
                    renderGrid();
                    updateStats();

                    // Save fresh data to cache
                    await saveFirebaseCachedGrid();
                } else {
                    console.log('⚡ GRID_CACHE: Cache hit for week', currentWeek, '- instant load!');
                }

                updateWeekButtons();
            } catch (error) {
                console.error('❌ Error loading Week', currentWeek, 'data:', error);
                showError(`WEEK ${currentWeek} LOAD FAILED.`);
            }
        }

        // Update week navigation buttons
        function updateWeekButtons() {
            const maxWeek = getCurrentWeekNumber();
            document.getElementById('week-prev').disabled = currentWeek <= 1;
            document.getElementById('week-next').disabled = currentWeek >= maxWeek;
        }

        // Get current NFL week number
        function getCurrentWeekNumber() {
            const now = new Date();
            const seasonStart = new Date('2025-09-04T00:00:00Z');
            const daysSinceStart = Math.floor((now - seasonStart) / (1000 * 60 * 60 * 24));
            const weeksSinceStart = Math.floor(daysSinceStart / 7);
            return Math.max(1, Math.min(18, weeksSinceStart + 1));
        }

        // Wait for Firebase Auth
        async function waitForFirebaseAuth() {
            return new Promise((resolve) => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    unsubscribe();
                    if (user) {
                        document.getElementById('user-info').textContent = user.displayName || user.email?.substring(0, 12) || 'USER';
                    } else {
                        document.getElementById('user-info').textContent = 'NOT SIGNED IN';
                    }
                    resolve();
                });
                setTimeout(() => { unsubscribe(); resolve(); }, 5000);
            });
        }

        // Calculate user rankings based on points earned
        function calculateUserRankings(memberIds) {
            const rankings = memberIds.map(memberId => {
                const member = poolMembers[memberId];
                const userPicks = allPicks[memberId];
                let points = 0;
                let correctPicks = 0;

                if (userPicks) {
                    gameIds.forEach(gameId => {
                        const pick = userPicks[gameId];
                        const game = bibleData[gameId];
                        if (pick && game.winner && game.winner !== 'TBD' && game.winner === pick.winner) {
                            points += pick.confidence || 0;
                            correctPicks++;
                        }
                    });
                }

                return {
                    userId: memberId,
                    name: member.name || member.email?.split('@')[0] || 'Unknown',
                    points,
                    correctPicks
                };
            });

            rankings.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                return b.correctPicks - a.correctPicks;
            });

            rankings.forEach((user, index) => {
                user.rank = index + 1;
            });

            return rankings;
        }

        // Get leader info handling ties properly
        function getLeaderInfo(rankings) {
            if (!rankings || rankings.length === 0) return '-';

            const topPoints = rankings[0].points;
            const topCorrectPicks = rankings[0].correctPicks;

            // Find all players tied for first place
            const tiedLeaders = rankings.filter(player =>
                player.points === topPoints && player.correctPicks === topCorrectPicks
            );

            if (tiedLeaders.length === 1) {
                // Single leader
                return `${tiedLeaders[0].name} (${topPoints})`;
            } else {
                // Multiple tied for first
                return `${tiedLeaders.length}-way tie (${topPoints})`;
            }
        }

        // Calculate pick consensus percentages
        function calculateConsensus(memberIds) {
            const consensus = {};

            gameIds.forEach(gameId => {
                const game = bibleData[gameId];
                if (!game.h || !game.a) return;

                const picks = { [game.h]: 0, [game.a]: 0 };
                let totalPicks = 0;

                memberIds.forEach(memberId => {
                    const userPicks = allPicks[memberId];
                    if (userPicks && userPicks[gameId] && userPicks[gameId].winner) {
                        const winner = userPicks[gameId].winner;
                        if (picks.hasOwnProperty(winner)) {
                            picks[winner]++;
                            totalPicks++;
                        }
                    }
                });

                if (totalPicks > 0) {
                    consensus[gameId] = {
                        home: game.h,
                        away: game.a,
                        homePercent: Math.round((picks[game.h] / totalPicks) * 100),
                        awayPercent: Math.round((picks[game.a] / totalPicks) * 100),
                        totalPicks
                    };
                }
            });

            return consensus;
        }

        // Get upset alerts (picks with <30% consensus)
        function getUpsetAlerts(consensus) {
            let alerts = 0;
            Object.values(consensus).forEach(game => {
                const minPercent = Math.min(game.homePercent, game.awayPercent);
                if (minPercent > 0 && minPercent < 30) {
                    alerts++;
                }
            });
            return alerts;
        }

        // Get user's contrarian picks (picks with <50% consensus)
        function getContrarianPicks(userId, consensus) {
            const userPicks = allPicks[userId];
            if (!userPicks) return 0;

            let contrarian = 0;
            gameIds.forEach(gameId => {
                const pick = userPicks[gameId];
                const gameConsensus = consensus[gameId];

                if (pick && gameConsensus && pick.winner) {
                    const pickPercent = pick.winner === gameConsensus.home ?
                        gameConsensus.homePercent : gameConsensus.awayPercent;

                    if (pickPercent < 50) {
                        contrarian++;
                    }
                }
            });

            return contrarian;
        }

            let correctPicks = 0;
            let totalPointsEarned = 0;
            let confidenceSum = 0;
            let winningPicks = [];
            let losingPicks = [];
            let winningPoints = 0;
            let losingPoints = 0;

            gameIds.forEach(gameId => {
                const pick = userPicks[gameId];
                const game = bibleData[gameId];

                if (pick && pick.winner && pick.confidence) {
                    confidenceSum += pick.confidence;

                    if (game.winner && game.winner !== 'TBD') {
                        const isCorrect = game.winner === pick.winner;
                        if (isCorrect) {
                            correctPicks++;
                            totalPointsEarned += pick.confidence;
                            winningPicks.push(`${getTeamShort(pick.winner)} (${pick.confidence})`);
                            winningPoints += pick.confidence;
                        } else {
                            losingPicks.push(`${getTeamShort(pick.winner)} (${pick.confidence}) → ${getTeamShort(game.winner)}`);
                            losingPoints += pick.confidence;
                        }
                    }
                }
            });

            return {
                correctPicks,
                totalPointsEarned,
                confidenceSum,
                winningPicks,
                losingPicks,
                winningPoints,
                losingPoints,
                isClean: confidenceSum === getMaxConfidenceSum()
            };

                const game = bibleData[gameId];

                    columnGroups.active.games.push(gameId);
                } else {
                    columnGroups.notstarted.games.push(gameId);
                }
            });

            console.log('📊 GAME STATUS SUMMARY:', {
                completed: columnGroups.completed.games.length,
                active: columnGroups.active.games.length,
                notstarted: columnGroups.notstarted.games.length
            });

            // Update counts in UI
            document.getElementById('completed-count').textContent = columnGroups.completed.games.length;
            document.getElementById('active-count').textContent = columnGroups.active.games.length;
            document.getElementById('notstarted-count').textContent = columnGroups.notstarted.games.length;
        }

        function getGameStatus(game) {
            if (!game) return 'notstarted';

            // Check if game is completed first by status field
            if (game.status === 'FINAL' ||
                game.status === 'FINAL/OT' ||
                game.status === 'STATUS_FINAL' ||
                game.status === 'final' ||
                (game.winner && game.winner !== 'TBD')) {
                return 'completed';
            }

            // For games without winners, check if they've started
            const now = new Date();

            // Try multiple possible game time fields
            let gameTime = null;
            if (game.gameTime) {
                gameTime = new Date(game.gameTime);
            } else if (game.date) {
                gameTime = new Date(game.date);
            } else if (game.time) {
                gameTime = new Date(game.time);
            }

            // If no valid game time found, assume not started
            if (!gameTime || isNaN(gameTime.getTime())) {
                return 'notstarted';
            }

            // Game hasn't started yet
            if (gameTime > now) {
                return 'notstarted';
            }

            // Game has started but not finished (active)
            return 'active';
        }

        // Toggle column group visibility
        window.toggleColumnGroup = function(groupName) {
            columnGroups[groupName].visible = !columnGroups[groupName].visible;

            const button = document.getElementById(`toggle-${groupName}`);
            if (columnGroups[groupName].visible) {
                button.classList.add('active');
                button.classList.remove('inactive');
            } else {
                button.classList.remove('active');
                button.classList.add('inactive');
            }

            updateColumnVisibility();
        };

        // Toggle all columns
        window.toggleAllColumns = function() {
            const allVisible = Object.values(columnGroups).every(group => group.visible);
            const newState = !allVisible;

            Object.keys(columnGroups).forEach(groupName => {
                columnGroups[groupName].visible = newState;
                const button = document.getElementById(`toggle-${groupName}`);
                if (newState) {
                    button.classList.add('active');
                    button.classList.remove('inactive');
                } else {
                    button.classList.remove('active');
                    button.classList.add('inactive');
                }
            });

            updateColumnVisibility();
        };

        // Toggle sort by score
        window.toggleSort = function() {
            sortByScore = !sortByScore;
            const button = document.getElementById('sort-toggle');

            if (sortByScore) {
                button.classList.add('active');
                button.textContent = '📊 SORTED BY SCORE';
            } else {
                button.classList.remove('active');
                button.textContent = '📊 SORT BY SCORE';
            }

            // Re-render the table with new sort order
            renderTableBody();
        };

        // 🔥 CACHE MANAGEMENT FUNCTIONS - STRAIGHT CACHE GRIDDY
        window.showCacheStatus = async function() {
            try {
                const cachePath = `artifacts/nerdfootball/pools/nerduniverse-2025/cache/grid-week-${currentWeek}`;
                const cacheDoc = await getDoc(doc(db, cachePath));

                if (!cacheDoc.exists()) {
                    alert('🔍 GRID CACHE STATUS\n\n❌ No cache found for Week ' + currentWeek + '\n\nNext visitor will generate fresh data.');
                    return;
                }

                const cacheData = cacheDoc.data();
                const cacheAge = Date.now() - new Date(cacheData.createdDate).getTime();
                const cacheMinutes = Math.round(cacheAge / 1000 / 60);
                const cacheSeconds = Math.round(cacheAge / 1000);

                const status = `🔥 GRID CACHE STATUS - Week ${currentWeek}

✅ Cache Found: ${cacheData.metadata.totalGames} games, ${cacheData.metadata.poolMembers} players
📅 Created: ${new Date(cacheData.createdDate).toLocaleString()}
⏰ Age: ${cacheMinutes}min ${cacheSeconds}s ago
🚀 Data Source: ${cacheData.metadata.dataSource}

${cacheAge > 15 * 60 * 1000 ? '⚠️ Cache expired (>15min) - will regenerate on next load' : '✅ Cache fresh (<15min) - serving instant loads'}`;

                alert(status);
                console.log('🔥 GRID_CACHE: Status check completed');

            } catch (error) {
                console.error('❌ GRID_CACHE: Error checking status:', error);
                alert('❌ Error checking cache status');
            }
        };

        window.clearGridCache = async function() {
            try {
                const cachePath = `artifacts/nerdfootball/pools/nerduniverse-2025/cache/grid-week-${currentWeek}`;
                await deleteDoc(doc(db, cachePath));

                console.log('🗑️ GRID_CACHE: Cache cleared for week', currentWeek);
                alert('🗑️ Cache cleared for Week ' + currentWeek + '\n\nNext visitor will generate fresh data.');

            } catch (error) {
                console.error('❌ GRID_CACHE: Error clearing cache:', error);
                alert('❌ Error clearing cache');
            }
        };

        // Update column visibility in the table
        function updateColumnVisibility() {
            const table = document.getElementById('picks-table');
            if (!table) return;

            gameIds.forEach((gameId, index) => {
                const columnIndex = index + 2; // +2 because first column is player names, and we're targeting game columns
                const game = bibleData[gameId];
                const status = getGameStatus(game);

                let group = 'notstarted';
                if (status === 'completed') group = 'completed';
                else if (status === 'active') group = 'active';

                const shouldHide = !columnGroups[group].visible;

                // Hide/show header cells (skip player name and total columns)
                const headerCell = table.querySelector(`thead tr th:nth-child(${columnIndex})`);
                if (headerCell && !headerCell.classList.contains('total-column')) {
                    headerCell.style.display = shouldHide ? 'none' : '';
                }

                // Hide/show body cells (skip player name and total columns)
                const bodyCells = table.querySelectorAll(`tbody tr td:nth-child(${columnIndex})`);
                bodyCells.forEach(cell => {
                    if (!cell.classList.contains('total-column')) {
                        cell.style.display = shouldHide ? 'none' : '';
                    }
                });
            });

            // Apply dynamic scaling based on visible groups
            updateDynamicScaling();
        }

        // Update font sizes and cell sizes based on visible column groups
        function updateDynamicScaling() {
            const visibleGroups = Object.values(columnGroups).filter(group => group.visible).length;

            // Calculate scale factors
            let fontScale = 1;
            let cellScale = 1;

            if (visibleGroups === 2) {
                // One group hidden - 25% larger
                fontScale = 1.25;
                cellScale = 1.25;
            } else if (visibleGroups === 1) {
                // Two groups hidden - 50% larger
                fontScale = 1.5;
                cellScale = 1.5;
            }

            // Apply scaling to table
            const table = document.getElementById('picks-table');
            if (table) {
                // Base sizes
                const baseFontSize = 12; // base table font
                const basePickCellSize = 45; // base pick cell width
                const basePickFontSize = 10; // base pick cell font
                const baseHeaderFontSize = 12; // base header font
                const baseCellFontSize = 11; // base td font

                // Apply scaling
                table.style.fontSize = `${baseFontSize * fontScale}px`;

                // Scale pick cells
                const pickCells = table.querySelectorAll('.pick-cell');
                pickCells.forEach(cell => {
                    const newSize = Math.round(basePickCellSize * cellScale);
                    cell.style.minWidth = `${newSize}px`;
                    cell.style.maxWidth = `${newSize}px`;
                    cell.style.fontSize = `${basePickFontSize * fontScale}px`;
                });

                // Scale headers
                const headers = table.querySelectorAll('th');
                headers.forEach(header => {
                    header.style.fontSize = `${baseHeaderFontSize * fontScale}px`;
                });

                // Scale table cells
                const cells = table.querySelectorAll('td');
                cells.forEach(cell => {
                    if (!cell.classList.contains('pick-cell') && !cell.classList.contains('user-name') && !cell.classList.contains('total-column')) {
                        cell.style.fontSize = `${baseCellFontSize * fontScale}px`;
                    }
                });

                // Scale team short text (helmet icons area)
                const teamShorts = table.querySelectorAll('.team-short');
                teamShorts.forEach(teamShort => {
                    teamShort.style.fontSize = `${16 * fontScale}px`;
                });

                console.log(`🎯 Applied scaling: ${visibleGroups} groups visible, ${Math.round((fontScale - 1) * 100)}% size increase`);
            }
        }

        // Show/hide loading
        function hideLoading() {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading-screen').innerHTML = `
                <div class="text-center">
                    <div class="text-red-600 mb-4 text-lg">⚠️ ERROR</div>
                    <p class="text-nerd-green">${message}</p>
                </div>
            `;
        }

        // Initialize when page loads
        initialize();
    </script>
