            async function getGamesForWeek(weekNumber) {
                // BYPASS BROKEN CACHE - DIRECT FETCH
                try {
                    logger.grid(`üî• Grid: Direct fetching schedule for week ${weekNumber}`);
                    const response = await fetch(`nfl_2025_week_${weekNumber}.json`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch schedule for week ${weekNumber}: ${response.status}`);
                    }
                    const weekData = await response.json();
                    return Array.isArray(weekData.games) ? weekData.games.map(game => ({
                        id: game.id,
                        away: game.a,
                        home: game.h,
                        kickoff: game.dt,
                        stadium: game.stadium,
                    })) : [];
                } catch (error) {
                    logger.error('GRID', `Error fetching games for week ${weekNumber}:`, error);
                    return [];
                }
            }

                const diffTime = Math.abs(now - seasonStartDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const week = Math.ceil(diffDays / 7);
                return week > 18 ? 18 : week;
            }

                                // Remove ALL non-admin users with this email from candidates

                            // Find the best user (most complete profile) from valid users
                            const bestUser = validUsers.reduce((best, current) => {
                                const bestScore = (best.email ? 1 : 0) + (best.displayName ? 1 : 0) + (Object.keys(best).length);
                                const currentScore = (current.email ? 1 : 0) + (current.displayName ? 1 : 0) + (Object.keys(current).length);
                                return currentScore > bestScore ? current : best;

                            userMap.set(bestUser.id, bestUser);
                            logger.grid(`‚úÖ Best user selected: ${displayName} -> ${bestUser.id}`);
                            
                            // Log rejected ghosts
                            users.forEach(user => {
                                if (user.id !== bestUser.id) {
                                    logger.grid(`üö´ GHOST ELIMINATED: ${user.id} (duplicate of ${bestUser.id})`);
                                }
                            });
                        }
                    });
                    logger.grid('üö® Raw user count:', rawUserCount);
                    logger.grid('üö® Deduplicated user count:', userMap.size);
                    
                    // If no users found in legacy path, try pool members
                    if (userMap.size === 0) {
                        logger.grid('üö® No users in legacy path, trying pool members');
                        const poolMembersDoc = await getDoc(doc(db, poolMembersPath()));
                        if (poolMembersDoc.exists()) {
                            const members = poolMembersDoc.data();
                            logger.grid('üö® Pool members found:', Object.keys(members).length);
                            for (const [uid, memberData] of Object.entries(members)) {
                                userMap.set(uid, {
                                    id: uid,
                                    uid: uid,
                                    displayName: memberData.displayName || 'Unknown',
                                    email: memberData.email || '',

                    const allUsers = Array.from(userMap.values());

                    // Fetch results

                    const resultsSnap = await getDoc(resultsDocRef);
                    const gameResults = resultsSnap.exists() ? resultsSnap.data() : {};

                } catch (error) {
                    logger.error('GRID', '‚ùå Grid cache error:', error);
                    // Fallback to direct fetch if cache fails
                    const usersSnap = await getDocs(collection(db, usersPath()));
                    const userMap = new Map();
                    const seenNames = new Set(); // Track display names to prevent ghosts
                    usersSnap.forEach(doc => {
                        const userData = { id: doc.id, uid: doc.id, ...doc.data() };
                        // Deduplicate by both ID and display name
                        const displayName = userData.displayName || userData.email || doc.id;
                        if (!userMap.has(doc.id) && !seenNames.has(displayName)) {
                            userMap.set(doc.id, userData);
                            seenNames.add(displayName);
                        }
                    });
                    const allUsers = Array.from(userMap.values());
                    
                    const resultsDocRef = doc(db, resultsPath(selectedWeek));
                    const resultsSnap = await getDoc(resultsDocRef);
                    const gameResults = resultsSnap.exists() ? resultsSnap.data() : {};
                    
                    const picksCollectionRef = collection(db, `artifacts/${appId()}/public/data/nerdfootball_picks/${selectedWeek}/submissions`);
                    const picksSnap = await getDocs(picksCollectionRef);
                    const allPicks = {};
                    picksSnap.forEach(doc => {
                        allPicks[doc.id] = doc.data();
                    });
                    
                    gridData = { allUsers, gameResults, allPicks };
                }
                
                // üöÄ Extract cached data - ZERO server calls for repeated access!
                const { allUsers, gameResults, allPicks } = gridData;
                
                logger.grid('üö® allUsers count:', allUsers.length);
                const userScores = allUsers.map(user => {
                    let totalPoints = 0;
                    let pointsLeft = 0;
                    const userPicks = allPicks[user.id] || {};
                    
                    games.forEach(game => {
                        const pick = userPicks[game.id];
                        if (pick) {
                            if (gameResults[game.id]) {
                                if (pick.winner === gameResults[game.id]) {
                                    totalPoints += pick.confidence;
                                }
                            } else { 
                                pointsLeft += pick.confidence;
                            }
                        }
                    });

                    return {
                        ...user,
                        totalPoints,
                        pointsLeft,
                        possibleTotal: totalPoints + pointsLeft,
                        picks: userPicks
                    };
                });
                
                cachedUserScores = userScores;
                logger.grid('üö® cachedUserScores count:', cachedUserScores.length);
                applySorting();
                logger.grid('üö® After sorting, cachedUserScores count:', cachedUserScores.length);
                
                let tableHTML = `<table class="min-w-full divide-y divide-gray-200 grid-table">`;
                tableHTML += `<thead class="bg-gray-50"><tr>`;
                tableHTML += `<th class="place-col sortable-header px-3 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider hover:bg-gray-100" onclick="sortGrid('place')">Place ‚Üï</th>`;
                tableHTML += `<th class="player-name sortable-header px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hover:bg-gray-100" onclick="sortGrid('player')">Player ‚Üï</th>`;
                tableHTML += `<th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>`;
                tableHTML += `<th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Possible</th>`;

                    const awayAbbr = TEAM_ABBREVIATIONS[game.away] || game.away;
                    const homeAbbr = TEAM_ABBREVIATIONS[game.home] || game.home;
                    const winner = gameResults[game.id];

                    // Bold the winning team, normal for losing team
                    let awayDisplay = awayAbbr;
                    let homeDisplay = homeAbbr;
                    if (winner) {
                        if (winner === game.away) {
                            awayDisplay = `<span class="font-bold">${awayAbbr}</span>`;
                        } else if (winner === game.home) {
                            homeDisplay = `<span class="font-bold">${homeAbbr}</span>`;
                        }
                    }

                    tableHTML += `<th class="px-2 py-2 text-center text-xs font-medium text-gray-500 uppercase">${awayDisplay}<br>@<br>${homeDisplay}</th>`;
                });
                tableHTML += `</tr></thead><tbody class="bg-white divide-y divide-gray-200">`;

                cachedUserScores.forEach((user, userIndex) => {
                    const isCurrentUser = user.uid === currentUser.uid;
                    
                    // Find the next game that hasn't started
                    const nextGame = games.find(game => {
                        const kickoffTime = game.kickoff.endsWith('Z') ? game.kickoff.slice(0, -1) : game.kickoff;
                        const gameTime = new Date(kickoffTime);
                        return now < gameTime;

                    // Check if user has pick for the next game
                    const hasNextGamePick = nextGame ? (user.picks[nextGame.id] && user.picks[nextGame.id].winner) : true;

                    let nameClass;
                    if (isCurrentUser) {
                        nameClass = 'font-bold text-blue-700';
                    } else if (!hasNextGamePick) {
                        nameClass = 'font-bold text-red-600'; // RED for missing picks
                    } else {
                        nameClass = 'font-medium text-gray-900';
                    }
                    
                    tableHTML += `<td class="player-name px-3 py-2 text-sm ${nameClass}">${user.displayName}${isCurrentUser ? ' (You)' : ''}${!hasNextGamePick && !isCurrentUser ? ' ‚ö†Ô∏è' : ''}</td>`;
                    const anyGameStarted = games.some(game => now >= new Date(game.kickoff));

                        tableHTML += `<td class="px-3 py-2 text-sm font-bold text-gray-400">0</td>`;

                    } else {

                    games.forEach((game, gameIndex) => {

            function applySorting() {
                // First, separate current user from others
                const currentUserIndex = cachedUserScores.findIndex(u => u.uid === currentUser.uid);
                let currentUserData = null;
                let otherUsers = [...cachedUserScores];
                
                if (currentUserIndex !== -1) {
                    currentUserData = otherUsers.splice(currentUserIndex, 1)[0];
                }
                
                // Sort the other users
                if (currentSortField === 'place') {
                    // Sort by total points (descending for place)
                    otherUsers.sort((a, b) => {
                        if (currentSortDirection === 'asc') {
                            return b.totalPoints - a.totalPoints; // Higher points = lower place number
                        } else {
                            return a.totalPoints - b.totalPoints; // Lower points = higher place number
                        }
                    });
                } else if (currentSortField === 'player') {
                    // Sort by display name
                    otherUsers.sort((a, b) => {
                        const nameA = (a.displayName || '').toLowerCase();
                        const nameB = (b.displayName || '').toLowerCase();
                        if (currentSortDirection === 'asc') {
                            return nameA.localeCompare(nameB);
                        } else {
                            return nameB.localeCompare(nameA);
                        }
                    });
                }
                
                // Put current user at top
                if (currentUserData) {
                    cachedUserScores = [currentUserData, ...otherUsers];
                } else {
                    cachedUserScores = otherUsers;
                }
            }

            window.sortGrid = function(field) {
                if (currentSortField === field) {
                    // Toggle direction if same field
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    // New field, default to ascending
                    currentSortField = field;
                    currentSortDirection = 'asc';
                }
                
                applySorting();
                renderGrid(); // Re-render with new sort
            }
