                        if (newEmail !== currentUser.email) {

            async function getGamesForWeek(weekNumber) {
                // 🚀 Diamond-level caching for survivor schedule data!
                return await window.gameStateCache.cacheSchedule(weekNumber, async () => {
                    try {
                        console.log(`🔥 Survivor: Fetching schedule for week ${weekNumber} (cache miss)`);
                        const response = await fetch(`nfl_2025_week_${weekNumber}.json`);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch schedule for week ${weekNumber}: ${response.status}`);
                        }
                        const weekData = await response.json();
                        return Array.isArray(weekData.games) ? weekData.games.map(game => ({
                            id: game.id,
                            away: game.a,
                            home: game.h,
                            kickoff: game.dt.slice(0, -1),
                            stadium: game.stadium,
                            weather: 'TBD',
                            startingQBs: {away: 'TBD', home: 'TBD'}
                        })) : [];
                    } catch (error) {
                        console.error(`Error fetching games for week ${weekNumber}:`, error);
                        return [];
                    }
                });
            }

            function getCurrentNflWeek() {
                const seasonStartDate = new Date('2025-09-04T00:00:00Z');
                const now = new Date();
                if (now < seasonStartDate) return 1;
                const diffTime = Math.abs(now - seasonStartDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const week = Math.ceil(diffDays / 7);
                return week > 18 ? 18 : week;
            }

            async function renderApp() {
                const mainContent = document.getElementById('main-content');
                const adminBtn = document.getElementById('admin-btn');
                if (!currentUser) {
                    mainContent.innerHTML = `<p class="text-center">Please <a href="./index.html" class="font-bold text-slate-600 hover:text-slate-800">log in</a> to participate.</p>`;
                    return;
                }
                
                if (currentUser.uid === ADMIN_UID) {
                    adminBtn.classList.remove('hidden');
                }

                currentWeek = getCurrentNflWeek();
                mainContent.innerHTML = `<div class="loader"></div>`;
                
                const statusDocRef = doc(db, survivorStatusPath());
                const picksDocRef = doc(db, survivorPicksPath(currentUser.uid));

                const [statusSnap, picksSnap] = await Promise.all([getDoc(statusDocRef), getDoc(picksDocRef)]);
                const allStatuses = statusSnap.exists() ? statusSnap.data() : {};
                const userPicks = picksSnap.exists() ? picksSnap.data() : { picks: {} };

                const myStatus = allStatuses[currentUser.uid];

                if (myStatus && myStatus.eliminated) {
                    mainContent.innerHTML = `<h2 class="text-2xl font-bold text-center text-red-600">You have been eliminated.</h2><p class="text-center mt-2">You were eliminated in Week ${myStatus.eliminatedWeek}. Better luck next year!</p>`;
                    // Show survivor results button even for eliminated players
                    document.getElementById('survivor-results-section').classList.remove('hidden');
                    return;
                }
                
                const weeklyGames = await getGamesForWeek(currentWeek);

                if (!weeklyGames || weeklyGames.length === 0) {
                     mainContent.innerHTML = `<p class="text-center text-red-600">Could not load games for Week ${currentWeek}. Please check back later.</p>`;
                     return;
                }
                
                const firstKickoff = new Date(weeklyGames[0].kickoff);
                const weekLocked = new Date() > firstKickoff;
                
                let html = `<h2 class="text-2xl font-bold text-center mb-4">Survivor Pool Week ${currentWeek}</h2>`;
                if(weekLocked) {
                     html += `<div class="bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded-md mb-6" role="alert"><p class="font-bold">Picks are locked for Week ${currentWeek}.</p></div>`;
                }

                const myPickThisWeek = userPicks.picks[currentWeek];
                
                // Show current pick if user has made one

                    const pickedGame = weeklyGames.find(game => 
                        game.away === myPickThisWeek.team || game.home === myPickThisWeek.team
                    );
                    
                    if (pickedGame) {
                        const opponent = pickedGame.away === myPickThisWeek.team ? pickedGame.home : pickedGame.away;
                        const isHome = pickedGame.home === myPickThisWeek.team;
                        const gameTime = new Date(pickedGame.kickoff);

                            weekday: 'short',
                            month: 'short', 
                            day: 'numeric', 
                            hour: 'numeric', 
                            minute: '2-digit' 
                        });

                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="text-lg font-bold text-green-800">Your Week ${currentWeek} Pick</h3>
                                    <div class="text-xs text-slate-500">
                                        <span id="survivor-last-access-display"></span>
                                        <span id="survivor-last-pick-display" class="ml-3"></span>
                                    </div>
                                </div>
                                <p class="text-xs text-slate-600 italic mb-3">Pick one winner each week. Lose once and you're out.</p>
                                <div class="flex items-center space-x-3">
                                    <span class="helmet-icon ${helmetClass}" title="${myPickThisWeek.team}"></span>
                                    <div class="flex-1">
                                        <p class="text-lg font-bold text-green-700">${myPickThisWeek.team}</p>
                                        <p class="text-sm text-slate-600">${formattedTime} • ${isHome ? 'vs' : '@'} ${opponent}</p>
                                        <p class="text-xs text-slate-500">${pickedGame.stadium}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                html += `<div class="space-y-6">`;
                weeklyGames.forEach(game => {
                    const previouslyPickedTeams = Object.values(userPicks.picks).map(p => p.team);
                    const awayTeamPicked = previouslyPickedTeams.includes(game.away);
                    const homeTeamPicked = previouslyPickedTeams.includes(game.home);

                    const awaySelected = myPickThisWeek && myPickThisWeek.team === game.away;
                    const homeSelected = myPickThisWeek && myPickThisWeek.team === game.home;
                    
                    const gameTime = new Date(game.kickoff);
                    const formattedTime = gameTime.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });

                    const awayHelmetClass = getHelmetClass(game.away);
                    const homeHelmetClass = getHelmetClass(game.home);
                    
                    html += `
                        <div class="p-4 border border-slate-300 rounded-lg ${ (awayTeamPicked && !awaySelected) || (homeTeamPicked && !homeSelected) ? 'bg-slate-200' : 'bg-white'}">
                             <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                                <div class="md:col-span-8">
                                    <div class="flex flex-col sm:flex-row justify-around items-center gap-2">
                                        <button data-team="${game.away}" data-game-id="${game.id}" class="team-btn w-full sm:w-2/5 text-center p-3 rounded-lg border-2 ${awaySelected ? 'selected' : ''} flex flex-col items-center space-y-2" ${weekLocked || (awayTeamPicked && !awaySelected) ? 'disabled' : ''}>
                                            <span class="helmet-icon ${awayHelmetClass}" title="${game.away}"></span>
                                            <span class="text-sm font-medium">${game.away}</span>
                                        </button>
                                        <span class="font-bold text-slate-500">@</span>
                                        <button data-team="${game.home}" data-game-id="${game.id}" class="team-btn w-full sm:w-2/5 text-center p-3 rounded-lg border-2 ${homeSelected ? 'selected' : ''} flex flex-col items-center space-y-2" ${weekLocked || (homeTeamPicked && !homeSelected) ? 'disabled' : ''}>

                                            <span class="text-sm font-medium">${game.home}</span>

                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                mainContent.innerHTML = html;
                
                // Show survivor results button for pool members
                document.getElementById('survivor-results-section').classList.remove('hidden');
                
                // Update timestamps now that elements exist
                updateSurvivorTimestamps();

                // Check if picks are locked before adding event listeners
                const isLocked = await checkSurvivorPickLocked();
                
                mainContent.querySelectorAll('.team-btn').forEach(btn => {
                    if (!btn.disabled && !isLocked) {
                        btn.addEventListener('click', async e => {
                            // CRITICAL: Re-check lock status at time of click
                            const currentlyLocked = await checkSurvivorPickLocked();
                            if (currentlyLocked) {
                                alert('Sorry, games have started! Survivor picks are now locked for this week.');
                                renderApp(); // Re-render to show lock state
                                return;
                            }
                            
                            const team = e.target.dataset.team;
                            const gameId = e.target.dataset.gameId; // data-game-id becomes gameId
                            
                            // Validate that team is not undefined
                            if (!team) {
                                console.error('Team is undefined - button missing data-team attribute');
                                return;
                            }
                            const newPick = {
                                team: team,
                                gameId: gameId,
                            };
                            userPicks.picks[currentWeek] = newPick;
                            
                            // Store last survivor pick timestamp
                            localStorage.setItem('lastSurvivorPick', new Date().toISOString());
                            
                            // Update both individual picks document and status document in parallel
                            const statusUpdate = {};
                            statusUpdate[`${currentUser.uid}.currentWeekPick`] = team;
                            statusUpdate[`${currentUser.uid}.currentWeekPickDetails`] = newPick;
                            statusUpdate[`${currentUser.uid}.lastUpdated`] = new Date().toISOString();
                            
                            await Promise.all([
                                setDoc(picksDocRef, userPicks, { merge: true }),
                                setDoc(statusDocRef, statusUpdate, { merge: true })
                            ]);
                            
                            updateSurvivorTimestamps(); // Update display
                            renderApp(); // Re-render to show selection
                        });
                    }
                });
                
                // If locked, disable all buttons and show message
                if (isLocked) {
                    mainContent.querySelectorAll('.team-btn').forEach(btn => {
                        btn.disabled = true;
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    });
                    
                    const lockMessage = document.createElement('div');
                    lockMessage.className = 'bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded-md mb-6';
                    lockMessage.innerHTML = `
                        <p class="font-bold">Survivor Picks Locked</p>
                        <p>Games have started for this week. No more survivor picks can be made.</p>
                    `;
                    mainContent.insertBefore(lockMessage, mainContent.firstChild);
                }
            }

            async function renderAdminPanel() {
                document.getElementById('main-content').classList.add('hidden');
                const adminPanel = document.getElementById('admin-panel');
                adminPanel.classList.remove('hidden');
                document.getElementById('admin-week-display').textContent = currentWeek;
                const adminBody = document.getElementById('survivor-admin-body');
                adminBody.innerHTML = `<tr><td colspan="4" class="text-center py-4"><div class="loader"></div></td></tr>`;

                const statusDocRef = doc(db, survivorStatusPath());
                const statusSnap = await getDoc(statusDocRef);
                const allStatuses = statusSnap.exists() ? statusSnap.data() : {};

                const picksCollectionRef = collection(db, survivorPicksPath('').slice(0, -1));
                const picksSnap = await getDocs(picksCollectionRef);
                const allPicks = {};
                picksSnap.forEach(doc => {
                    allPicks[doc.id] = doc.data();
                });

                // 💎 DIAMOND STANDARD: Use pool members for survivor admin
                const poolId = 'nerduniverse-2025';
                const poolMembersRef = doc(db, `artifacts/nerdfootball/pools/${poolId}/metadata/members`);
                const poolMembersSnap = await getDoc(poolMembersRef);
                
                allUsers = [];

                }

                    return `

                            }
                        } else {
                            if(confirm('Are you sure you want to reinstate this player?')){
                                statusUpdate[`${userId}`] = deleteField();
                            }
                        }

                        if(Object.keys(statusUpdate).length > 0) {
                            await setDoc(statusDocRef, statusUpdate, { merge: true });

                    renderAdminPanel();
                } else {
                    document.getElementById('main-content').classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
            });

            // Timestamp formatting function (same as main app)
            function formatTimestamp(isoString) {
                if (!isoString) return '';
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                
                // Less than 24 hours - show relative time
                if (diffHours < 24) {
                    if (diffMins < 1) return 'just now';
                    if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
                    return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
                }
                
                // More than 24 hours - show formatted date
                const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                              'July', 'August', 'September', 'October', 'November', 'December'];
                
                const weekday = weekdays[date.getDay()];
                const month = months[date.getMonth()];
                const day = date.getDate();
                const year = date.getFullYear();
                
                return `${weekday}, ${month} ${day}, ${year}`;
            }

            // Update survivor timestamps display
            function updateSurvivorTimestamps() {
                const lastAccessEl = document.getElementById('survivor-last-access-display');
                const lastPickEl = document.getElementById('survivor-last-pick-display');
                
                if (lastAccessEl && lastPickEl) {
                    // Show previous access, not current
                    const previousAccess = localStorage.getItem('previousAccess');
                    const lastSurvivorPick = localStorage.getItem('lastSurvivorPick');
                    
                    if (previousAccess) {
                        lastAccessEl.textContent = `Last visit: ${formatTimestamp(previousAccess)}`;
                    }
                    
                    if (lastSurvivorPick) {
                        lastPickEl.textContent = `Last pick: ${formatTimestamp(lastSurvivorPick)}`;
                    }
                }
            }

            // Check if any game has started for the current week (all survivor picks lock)
            async function checkSurvivorPickLocked() {
                try {
                    const response = await fetch(`nfl_2025_week_${currentWeek}.json`);
                    if (!response.ok) return false;
                    const weekData = await response.json();
                    
                    if (!weekData.games || !Array.isArray(weekData.games)) return false;
                    
                    // Check if ANY game has started
                    const now = new Date();
                    return weekData.games.some(game => {
                        const gameTime = new Date(game.kickoff);
                        return now > gameTime;
                    });
                } catch (error) {
                    console.error('Error checking game lock status:', error);
                    return false;
                }
            }

            initializeSurvivorApp();
        });
    </script>
