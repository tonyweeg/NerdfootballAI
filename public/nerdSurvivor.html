<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Survivor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .team-btn.selected {
            background-color: #334155; /* slate-700 */
            color: white;
            border-color: #1e293b; /* slate-800 */
        }
        .team-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #9ca3af;
            color: #e5e7eb;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #64748b; /* slate-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-200 text-slate-800">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-slate-800">Nerd Survivor</h1>
            <p class="text-slate-600">Pick one winner each week. Lose once and you're out.</p>
            <div class="mt-2 flex justify-center items-center space-x-4">
                <a href="./index.html" class="text-slate-600 hover:text-slate-800 font-medium">&larr; Back to Confidence Pool</a>
                <button id="admin-btn" class="hidden bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-700">Admin</button>
            </div>
        </header>

        <div id="main-content" class="bg-slate-50 p-6 rounded-lg shadow-xl border border-slate-200">
            <!-- User picks view will be rendered here -->
        </div>
        
        <div id="admin-panel" class="hidden bg-slate-50 p-6 rounded-lg shadow-xl border border-slate-200 mt-6">
             <h2 class="text-2xl font-bold text-slate-800 mb-4">Survivor Admin - Week <span id="admin-week-display"></span></h2>
             <table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-100"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pick</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th></tr></thead><tbody id="survivor-admin-body" class="bg-white divide-y divide-gray-200"></tbody></table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteField, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const ADMIN_UID = "WxSPmEildJdqs6T5hIpBUZrscwt2";

        document.addEventListener('DOMContentLoaded', async () => {
            
            let currentUser = null;
            let currentWeek = 1;
            let db, auth;
            let allUsers = [];
            
            async function getGamesForWeek(weekNumber) {
                try {
                    const response = await fetch(`nfl_2025_week_${weekNumber}.json`);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch schedule for week ${weekNumber}: ${response.status}`);
                    }
                    const weekData = await response.json();
                    return Array.isArray(weekData.games) ? weekData.games.map(game => ({
                        id: game.id,
                        away: game.a,
                        home: game.h,
                        kickoff: game.dt.slice(0, -1),
                        stadium: game.stadium,
                        weather: 'TBD',
                        startingQBs: {away: 'TBD', home: 'TBD'}
                    })) : [];
                } catch (error) {
                    console.error(`Error fetching games for week ${weekNumber}:`, error);
                    return [];
                }
            }

            function getCurrentNflWeek() {
                const seasonStartDate = new Date('2025-09-04T00:00:00Z');
                const now = new Date();
                if (now < seasonStartDate) return 1;
                const diffTime = Math.abs(now - seasonStartDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const week = Math.ceil(diffDays / 7);
                return week > 18 ? 18 : week;
            }

            const appId = () => 'nerdfootball'; 
            const survivorPicksPath = (uid) => `artifacts/${appId()}/public/data/nerdSurvivor_picks/${uid}`;
            const survivorStatusPath = () => `artifacts/${appId()}/public/data/nerdSurvivor_status/status`;
            const usersPath = () => `artifacts/${appId()}/public/data/nerdfootball_users`;


            async function initializeSurvivorApp() {
                const firebaseConfig = {
                    apiKey: "AIzaSyDAF1MbAhL2uPIVUGMDlXvCqtknUUCX5Gw",
                    authDomain: "nerdfootball.firebaseapp.com",
                    projectId: "nerdfootball",
                    storageBucket: "nerdfootball.appspot.com",
                    messagingSenderId: "969304790725",
                    appId: "1:969304790725:web:892df38db0b0e62bde02ac",
                    measurementId: "G-8RVRHE3HRC"
                };
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    currentUser = user;
                    renderApp();
                });
            }

            async function renderApp() {
                const mainContent = document.getElementById('main-content');
                const adminBtn = document.getElementById('admin-btn');
                if (!currentUser) {
                    mainContent.innerHTML = `<p class="text-center">Please <a href="./index.html" class="font-bold text-slate-600 hover:text-slate-800">log in</a> to participate.</p>`;
                    return;
                }
                
                if (currentUser.uid === ADMIN_UID) {
                    adminBtn.classList.remove('hidden');
                }

                currentWeek = getCurrentNflWeek();
                mainContent.innerHTML = `<div class="loader"></div>`;
                
                const statusDocRef = doc(db, survivorStatusPath());
                const picksDocRef = doc(db, survivorPicksPath(currentUser.uid));

                const [statusSnap, picksSnap] = await Promise.all([getDoc(statusDocRef), getDoc(picksDocRef)]);
                const allStatuses = statusSnap.exists() ? statusSnap.data() : {};
                const userPicks = picksSnap.exists() ? picksSnap.data() : { picks: {} };

                const myStatus = allStatuses[currentUser.uid];

                if (myStatus && myStatus.eliminated) {
                    mainContent.innerHTML = `<h2 class="text-2xl font-bold text-center text-red-600">You have been eliminated.</h2><p class="text-center mt-2">You were eliminated in Week ${myStatus.eliminatedWeek}. Better luck next year!</p>`;
                    return;
                }
                
                const weeklyGames = await getGamesForWeek(currentWeek);

                if (!weeklyGames || weeklyGames.length === 0) {
                     mainContent.innerHTML = `<p class="text-center text-red-600">Could not load games for Week ${currentWeek}. Please check back later.</p>`;
                     return;
                }
                
                const firstKickoff = new Date(weeklyGames[0].kickoff);
                const weekLocked = new Date() > firstKickoff;
                
                let html = `<h2 class="text-2xl font-bold text-center mb-4">Week ${currentWeek} Pick</h2>`;
                if(weekLocked) {
                     html += `<div class="bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded-md mb-6" role="alert"><p class="font-bold">Picks are locked for Week ${currentWeek}.</p></div>`;
                }

                const myPickThisWeek = userPicks.picks[currentWeek];
                
                html += `<div class="space-y-6">`;
                weeklyGames.forEach(game => {
                    const previouslyPickedTeams = Object.values(userPicks.picks).map(p => p.team);
                    const awayTeamPicked = previouslyPickedTeams.includes(game.away);
                    const homeTeamPicked = previouslyPickedTeams.includes(game.home);

                    const awaySelected = myPickThisWeek && myPickThisWeek.team === game.away;
                    const homeSelected = myPickThisWeek && myPickThisWeek.team === game.home;
                    
                    const gameTime = new Date(game.kickoff);
                    const formattedTime = gameTime.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });

                    html += `
                        <div class="p-4 border border-slate-300 rounded-lg ${ (awayTeamPicked && !awaySelected) || (homeTeamPicked && !homeSelected) ? 'bg-slate-200' : 'bg-white'}">
                             <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                                <div class="md:col-span-8">
                                    <div class="flex flex-col sm:flex-row justify-around items-center gap-2">
                                        <button data-team="${game.away}" data-game-id="${game.id}" class="team-btn w-full sm:w-2/5 text-center p-3 rounded-lg border-2 ${awaySelected ? 'selected' : ''}" ${weekLocked || (awayTeamPicked && !awaySelected) ? 'disabled' : ''}>${game.away}</button>
                                        <span class="font-bold text-slate-500">@</span>
                                        <button data-team="${game.home}" data-game-id="${game.id}" class="team-btn w-full sm:w-2/5 text-center p-3 rounded-lg border-2 ${homeSelected ? 'selected' : ''}" ${weekLocked || (homeTeamPicked && !homeSelected) ? 'disabled' : ''}>${game.home}</button>
                                    </div>
                                </div>
                                <div class="md:col-span-4 text-xs text-slate-600 text-center md:text-left">
                                     <div><p class="font-bold">Date & Time</p><p>${formattedTime}</p></div>
                                     <div><p class="font-bold">Stadium</p><p>${game.stadium}</p></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                mainContent.innerHTML = html;

                mainContent.querySelectorAll('.team-btn').forEach(btn => {
                    btn.addEventListener('click', async e => {
                        const { team, gameId } = e.target.dataset;
                        const newPick = {
                            team: team,
                            gameId: gameId,
                        };
                        userPicks.picks[currentWeek] = newPick;
                        await setDoc(picksDocRef, userPicks, { merge: true });
                        renderApp(); // Re-render to show selection
                    });
                });
            }

            async function renderAdminPanel() {
                document.getElementById('main-content').classList.add('hidden');
                const adminPanel = document.getElementById('admin-panel');
                adminPanel.classList.remove('hidden');
                document.getElementById('admin-week-display').textContent = currentWeek;
                const adminBody = document.getElementById('survivor-admin-body');
                adminBody.innerHTML = `<tr><td colspan="4" class="text-center py-4"><div class="loader"></div></td></tr>`;

                const statusDocRef = doc(db, survivorStatusPath());
                const statusSnap = await getDoc(statusDocRef);
                const allStatuses = statusSnap.exists() ? statusSnap.data() : {};

                const picksCollectionRef = collection(db, survivorPicksPath('').slice(0, -1));
                const picksSnap = await getDocs(picksCollectionRef);
                const allPicks = {};
                picksSnap.forEach(doc => {
                    allPicks[doc.id] = doc.data();
                });

                const usersSnap = await getDocs(collection(db, usersPath()));
                allUsers = [];
                usersSnap.forEach(doc => allUsers.push({ id: doc.id, ...doc.data() }));
                allUsers.sort((a,b) => (a.displayName || a.email).localeCompare(b.displayName || b.email));

                const tableRows = allUsers.map(user => {
                    const userStatus = allStatuses[user.id] || { eliminated: false };
                    const userPicks = allPicks[user.id];
                    const thisWeekPick = userPicks && userPicks.picks && userPicks.picks[currentWeek] ? userPicks.picks[currentWeek].team : 'No Pick';
                    
                    return `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">${user.displayName || user.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${thisWeekPick}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${userStatus.eliminated ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                    ${userStatus.eliminated ? `Eliminated (Week ${userStatus.eliminatedWeek})` : 'Active'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button data-user-id="${user.id}" class="reset-survivor-pick-btn text-blue-600 hover:text-blue-900">Reset Pick</button>
                                <button data-user-id="${user.id}" data-eliminated="${!!userStatus.eliminated}" class="survivor-status-btn ${userStatus.eliminated ? 'text-green-600 hover:text-green-900' : 'text-red-600 hover:text-red-900'}">
                                    ${userStatus.eliminated ? 'Reinstate' : 'Eliminate'}
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                adminBody.innerHTML = tableRows || `<tr><td colspan="4" class="text-center py-4">No users found.</td></tr>`;

                adminBody.querySelectorAll('.reset-survivor-pick-btn').forEach(btn => {
                    btn.addEventListener('click', async e => {
                        const userId = e.target.dataset.userId;
                        if(confirm(`Are you sure you want to reset this week's pick for this user?`)){
                            const userPicksDocRef = doc(db, survivorPicksPath(userId));
                            const updateData = { [`picks.${currentWeek}`]: deleteField() };
                            await updateDoc(userPicksDocRef, updateData);
                            renderAdminPanel();
                        }
                    });
                });
                
                adminBody.querySelectorAll('.survivor-status-btn').forEach(btn => {
                    btn.addEventListener('click', async e => {
                        const userId = e.target.dataset.userId;
                        const isEliminated = e.target.dataset.eliminated === 'true';
                        
                        const statusUpdate = {};
                        if (!isEliminated) {
                            if(confirm('Are you sure you want to eliminate this player?')){
                                statusUpdate[`${userId}.eliminated`] = true;
                                statusUpdate[`${userId}.eliminatedWeek`] = currentWeek;
                            }
                        } else {
                            if(confirm('Are you sure you want to reinstate this player?')){
                                statusUpdate[`${userId}`] = deleteField();
                            }
                        }

                        if(Object.keys(statusUpdate).length > 0) {
                            await setDoc(statusDocRef, statusUpdate, { merge: true });
                            renderAdminPanel();
                        }
                    });
                });
            }
            
            document.getElementById('admin-btn').addEventListener('click', () => {
                const adminPanel = document.getElementById('admin-panel');
                if (adminPanel.classList.contains('hidden')) {
                    renderAdminPanel();
                } else {
                    document.getElementById('main-content').classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
            });

            initializeSurvivorApp();
        });
    </script>
</body>
</html>
