<!DOCTYPE html>
<html>
<head>
    <title>Trigger ESPN Update</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>ESPN Score Update</h1>
    <button onclick="triggerESPNUpdate()">Trigger ESPN Score Update</button>
    <pre id="output"></pre>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDAF1MbAhL2uPIVUGMDlXvCqtknUUCX5Gw",
            authDomain: "nerdfootball.firebaseapp.com",
            databaseURL: "https://nerdfootball-default-rtdb.firebaseio.com",
            projectId: "nerdfootball",
            storageBucket: "nerdfootball.appspot.com",
            messagingSenderId: "969304790725",
            appId: "1:969304790725:web:892df38db0b0e62bde02ac"
        };

        firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();

        async function triggerESPNUpdate() {
            const output = document.getElementById('output');
            output.textContent = 'Triggering ESPN score update...';

            try {
                const updateLiveScores = functions.httpsCallable('updateLiveScores');
                const result = await updateLiveScores({});

                output.textContent = 'ESPN UPDATE RESULT:\n' + JSON.stringify(result.data, null, 2);
                console.log('ESPN update result:', result.data);
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
                console.error('ESPN update error:', error);
            }
        }
    </script>
</body>
</html>
