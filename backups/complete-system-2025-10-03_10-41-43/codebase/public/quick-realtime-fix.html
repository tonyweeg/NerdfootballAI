<!DOCTYPE html>
<html>
<head>
    <title>Quick Real-Time Fix</title>
    <meta name="cache-control" content="no-cache">
    <meta name="version" content="fix-1.0">
</head>
<body style="margin: 20px; font-family: Arial, sans-serif;">
    <h1>🚀 Real-Time System Integration Test</h1>
    <div id="status">Loading...</div>
    <button id="activate-btn" onclick="activateRealtimeSystem()" disabled>Activate Real-Time System</button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAF1MbAhL2uPIVUGMDlXvCqtknUUCX5Gw",
            authDomain: "nerdfootball.firebaseapp.com",
            databaseURL: "https://nerdfootball-default-rtdb.firebaseio.com",
            projectId: "nerdfootball",
            storageBucket: "nerdfootball.appspot.com",
            messagingSenderId: "969304790725",
            appId: "1:969304790725:web:892df38db0b0e62bde02ac"
        };

        console.log('🔥 Initializing Firebase for real-time system...');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        
        // Make globally available
        window.firebaseApp = app;
        window.auth = auth;
        window.rtdb = rtdb;
        window.firebaseReady = true;
        
        document.getElementById('status').innerHTML = '✅ Firebase initialized! RealtimeManager can now connect.';
        document.getElementById('activate-btn').disabled = false;
        
        // Trigger any waiting initialization
        if (window.firebaseReadyResolve) {
            window.firebaseReadyResolve();
        }
        
        console.log('✅ Firebase globals set - RealtimeManager should now work');
        
        window.activateRealtimeSystem = async () => {
            try {
                // This should trigger the RealtimeManager on main page
                if (typeof realtimeGameManager !== 'undefined') {
                    const success = await realtimeGameManager.initialize();
                    if (success) {
                        await realtimeGameManager.subscribeToWeek(1);
                        document.getElementById('status').innerHTML = '🚀 Real-time system activated! Check main app.';
                    }
                } else {
                    document.getElementById('status').innerHTML = '❌ RealtimeManager not loaded in main page';
                }
            } catch (error) {
                console.error('Activation failed:', error);
                document.getElementById('status').innerHTML = `❌ Failed: ${error.message}`;
            }
        };
    </script>
</body>
</html>
