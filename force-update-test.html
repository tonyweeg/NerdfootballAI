<!DOCTYPE html>
<html>
<head>
    <title>Force Update Game 401</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>üèà Force Update Game 401</h1>
    <button onclick="forceUpdate()">FORCE UPDATE Game 401 to Live Scores</button>
    <pre id="output"></pre>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDAF1MbAhL2uPIVUGMDlXvCqtknUUCX5Gw",
            authDomain: "nerdfootball.firebaseapp.com",
            databaseURL: "https://nerdfootball-default-rtdb.firebaseio.com",
            projectId: "nerdfootball",
            storageBucket: "nerdfootball.appspot.com",
            messagingSenderId: "969304790725",
            appId: "1:969304790725:web:892df38db0b0e62bde02ac"
        };

        firebase.initializeApp(firebaseConfig);
        const functions = firebase.functions();

        async function forceUpdate() {
            const output = document.getElementById('output');
            output.textContent = 'Forcing Game 401 update...';

            try {
                const forceUpdateGame401 = functions.httpsCallable('forceUpdateGame401');
                const result = await forceUpdateGame401({});

                output.textContent = 'FORCE UPDATE RESULT:\n' + JSON.stringify(result.data, null, 2);
                console.log('Force update result:', result.data);
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
                console.error('Force update error:', error);
            }
        }
    </script>
</body>
</html>
